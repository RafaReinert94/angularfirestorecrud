<form
  class="mt-3 col-md-8 offset-md-2"
  (ngSubmit)="onSave()"
  [formGroup]="bookForm"
>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="Name"
        formControlName="name"
        [class]="isValidField('name')"
      />
      <div class="invalid-feedback">
        <span *ngIf="bookForm.get('name').errors?.required">
          This field is required.
        </span>
      </div>
    </div>
    <div class="form-group col-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="Last Name"
        formControlName="lastName"
        [class]="isValidField('lastName')"
      />
      <div class="invalid-feedback">
        <span *ngIf="bookForm.get('lastName').errors?.required">
          This field is required.
        </span>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="email"
        formControlName="email"
        [class]="isValidField('email')"
      />
      <div class="invalid-feedback">
        <span *ngIf="bookForm.get('email').errors?.required">
          This field is required.
        </span>
      </div>
      <div class="invalid-feedback">
        <span *ngIf="bookForm.get('email').errors?.pattern">
          Enter a valid email.
        </span>
      </div>
    </div>
    <div class="form-group col-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="Start Date
      01/01/2021"
        formControlName="startDate"
        [class]="isValidField('startDate')"
      />
      <div class="invalid-feedback">
        <span *ngIf="bookForm.get('startDate').errors?.required">
          This field is required.
        </span>
      </div>
    </div>
  </div>
  <button type="submit" class="btn bg-dark btn-block text-light">Save</button>
</form>
<button
  type="button"
  class="btn btn-outline-secondary m-2"
  (click)="onGoBackToList()"
>
  Go back to list
</button>
