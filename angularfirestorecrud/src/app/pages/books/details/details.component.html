<div class="card mt-2">
  <div class="card-header">
    book details
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
      <li class="list-group">
        <li class="list-group-item">
          Name: <h5>{{book.name}} {{book.lastName}}</h5>
        </li>
        <li class="list-group-item">
          Email: <h5>{{book.email}}</h5>
        </li>
        <li class="list-group-item">
          Start Data: <h5>{{book.startDate}}</h5>
      </li>
    </ul>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-outline-warning m-1 btn-sm" (click)="onGoToEdit()">Edit</button>
    <button type="button" class="btn btn-outline-danger m-1 btn-sm"(click)="onGoToDelete()">Delete</button>
  </div>
</div>


<button type="button" class="btn btn-outline-secondary m-2" (click)="onGoBackToList()">Go back to list</button>
